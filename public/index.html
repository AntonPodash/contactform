<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <h1>Contact Us Here</h1>
        <form method="POST" action="send" class='main-form'>

                <input type="text" name="name" id="name" class="gt-input" placeholder="Full name">
            </div>
            <div class="form-group">
                <input type="text" name="phone" id="phone" class="gt-input" placeholder="Phone">
        </div>
            <input type="submit" id="sendform" class="gt-button" value="Submit"> 
        </form>
    </div>
</body>      
</html>
